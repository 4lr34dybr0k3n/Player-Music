<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Document</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<div class="player">
    <!-- dashboard -->
    <div class="dashboard">
        <!-- header -->
        <header>
            <h4>Now playing:</h4>
            <h2>Sting57th & 9th</h2>
        </header>
    <!-- CD -->
    <div class="cd">
        <div class="cd-thumb" style="background-image:url(./assets/img/1.jpg) ;">
    </div>
    </div>
    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>
    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    <audio id="audio" src=""></audio>
    </div>
    <!-- Playplist -->
      <div class="playlist">

      </div>
</div>
<script >
  const $ = document.querySelector.bind(document)
  const $$ = document.querySelectorAll.bind(document)

  const PLAYER_STORAGE_KEY =('MP3_PLAYER')

  const heading = $('header h2')
  const cdThumb = $('.cd-thumb')
  const audio = $('#audio')
  const player = $('.player')
  const playBtn = $('.btn-toggle-play')
  const progress = $('#progress')
  const nextBtn = $('.btn-next')
  const prevBtn = $('.btn-prev')
  const randomBtn = $('.btn-random')
  const repeatBtn = $('.btn-repeat')
  const playlist = $('.playlist')

const app = {
  isPlaying : false,
  currentIndex: 0,
  isRandom : false,
  isRepeat : false,
  config : JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
  songs:[
      {
          name:'Biết rõ vấn khó đi ',
          singer:'DSK',
          path:'./assets/music/track1.mp3',
          image:'./assets/img/1.jpg'
      },
      {
          name:'Đôi bờ ',
          singer:'DSK ft Krazinoy ft Blackray',
          path:'./assets/music/track2.mp3',
          image:'./assets/img/2.jpg'
      },
      {
          name:'Ai',
          singer:'DSK ft Trang',
          path:'./assets/music/track3.mp3',
          image:'./assets/img/3.jpg'
      },
      {
          name:'Nếu ngày mai tao chết ',
          singer:'DSK',
          path:'./assets/music/track4.mp3',
          image:'./assets/img/4.jpg'
      },
      {
          name:'Ngắn ngủi ',
          singer:'Sol7',
          path:'./assets/music/track5.mp3',
          image:'./assets/img/5.jpg'
      },
      {
          name:'Đốt thêm điếu nữa ông ơi  ',
          singer:'DSK',
          path:'./assets/music/track6.mp3',
          image:'./assets/img/6.jpg'
      },
      {
          name:'Mấy con mèo  ',
          singer:'Datmaniac',
          path:'./assets/music/track7.mp3',
          image:'./assets/img/7.jpg'
      },
      {
          name:'Fan của tao ',
          singer:'DSK',
          path:'./assets/music/track8.mp3',
          image:'./assets/img/8.jpg'
      }
  ],
  setConfig: function(key,value){
    this.config[key] = value
    localStorage.setItem(PLAYER_STORAGE_KEY,JSON.stringify(this.config))
  },
  render: function(){
      const htmls = this.songs.map((song,index) =>{
        return`
      <div class="song ${index === this.currentIndex ? 'active' : ' '}" data-index="${index}">
        <div class="thumb" style="background-image: url('${song.image}')">
        </div>
        <div class="body">
        <h3 class="title"> ${song.name}</h3>
        <p class="author"> ${song.singer}</p>
        </div>
        <div class="option"> 
        <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
        `
      })
      $('.playlist').innerHTML = htmls.join('\n')
  },
  defineProperties: function (){
    Object.defineProperty(this,'currentSong',{
      get: function(){
        return this.songs[this.currentIndex]
      }
    })
  },
  handleEvents:function(){
    const _this = this
    const cd = $('.cd')
    const cdWidth = cd.offsetWidth
    //  xu ly CD quay / dung
    const cdThumbAnimate = cdThumb.animate([
      {transform:'rotate(360deg)'}
    ],{
      duration:10000,
      interations: Infinity
    })
    cdThumbAnimate.pause()
    
    // xu ly phong to thu nho CD
      document.onscroll = function(){
        const scrollTop= window.scrollY || document.documentElement.scrollTop
        const newCdwidth = cdWidth - scrollTop
        cd.style.width = newCdwidth > 0 ? newCdwidth + 'px' : 0
        cd.style.opacity = newCdwidth / cdWidth
      }
    // xu ly khi play/pause/seek
    playBtn.onclick = function(){
      if (_this.isPlaying){
        audio.pause()
      }
      else{
        audio.play()
      }
      }
    // khi play song
      audio.onplay = function(){
        _this.isPlaying=true
        player.classList.add('playing')
        cdThumbAnimate.play()
      }
    // khi pause song 
      audio.onpause = function(){
        _this.isPlaying=false
        player.classList.remove('playing')
        cdThumbAnimate.pause()
      }
    // time line song 
      audio.ontimeupdate =function(){
        if (audio.duration){
          const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
          progress.value = progressPercent
        }
      }
    // xu ly seek song 
      progress.onchange = function (e){
        const seekTime = e.target.value / 100 * audio.duration
        audio.currentTime = seekTime
      }
    // xu ly next song 
    nextBtn.onclick = function(){
     if (_this.isRandom){
      _this.playRandomSong()
     } 
     else{
      _this.nextSong()
     }
      audio.play()
      _this.render()
      _this.scrollToActiveSong()
    }
    // xu ly khi prev song 
    prevBtn.onclick = function(){
      if (_this.isRandom){
      _this.playRandomSong()
     } 
     else{
      _this.prevSong()
     }
      audio.play()
      _this.render()
      _this.scrollToActiveSong()
    }
    // xu ly khi random 
    randomBtn.onclick = function(e){
      _this.isRandom = !_this.isRandom
      _this.setConfig('isRandom',_this.isRandom)
      randomBtn.classList.toggle('active', _this.isRandom)
    }
    // xu li next song khi audio ended
    audio.onended = function(){
      if (_this.isRepeat){
        audio.play()
      }else{  
        nextBtn.click()
      }
      
    }
    // xu li lap lai 1 song 
    repeatBtn.onclick= function(e){
      _this.isRepeat = !_this.isRepeat
      _this.setConfig('isRepeat',_this.isRepeat)
      repeatBtn.classList.toggle('active', _this.isRepeat )
    }
    // xu ly khi click chon bai bat ki 
    playlist.onclick = function(e){
      const songNode=e.target.closest('.song:not(.active)')
      if (songNode || e.target.closest('.option')){
        if(songNode){
          _this.currentIndex = Number(songNode.dataset.index)
          _this.loadCurrentSong()
          _this.render()
          audio.play()
        }
        if (e.target.closest('.option')){

        }
      }
    }
  },
  scrollToActiveSong: function(){
    setTimeout(() =>{
      $('.song.active').scrollIntoView({
        behavier : 'smooth',
        block : 'nearest',
      })
    },500) 
  },
  loadCurrentSong: function(){
    heading.textContent= this.currentSong.name
    cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
    audio.src = this.currentSong.path
  },
  nextSong: function(){
    this.currentIndex++
    if (this.currentIndex >= this.songs.length){
       this.currentIndex = 0
    }
    this.loadCurrentSong()
  },
  loadConfig :function(){
    this.isRandom = this.config.isRandom
    this.isRepeat = this.config.isRepeat
    
  },
  prevSong: function(){
    this.currentIndex--
    if (this.currentIndex < 0 ){
       this.currentIndex = this.songs.length -1
    }
    this.loadCurrentSong()
  },
  playRandomSong: function(){
    let newIndex 
    do {
      newIndex =  Math.floor(Math.random()*this.songs.length)
    } while(newIndex === this.currentIndex)
    this.currentIndex = newIndex
    this.loadCurrentSong()
  },

  start: function(){
    // gan cau hinh tu config vao ung dung 
      this.loadConfig()
    // dinh nghia cac thuoc tinh cho obj
      this.defineProperties()
    // lang nghe su kien va xu ly DOM 
      this.handleEvents()
    // tai thong tin bai hat dau tien vao UI khi chay
      this.loadCurrentSong()
    // Render playlist
      this.render()
    // hien thi trang ban dau cua  repeat vs random
    randomBtn.classList.toggle('active', this.isRandom)
    repeatBtn.classList.toggle('active', this.isRepeat)

  }
}
app.start()
</script>
</html>
